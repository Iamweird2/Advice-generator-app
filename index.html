<html lang="en">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>

<body class="body">

    <main class="main">

      <label class="head">
        ADVICE  # <input  type="number" name="advice number" class="advice-number">

      <p class="text">
        "<span class="textcontent">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"

      <img src="images/pattern-divider-mobile.svg" alt="divided content with a line" class="line-img">
